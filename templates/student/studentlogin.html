<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to right, #d7d2cc, #304352); /* Gradient background */
      }
    </style>
  </head>
  <body class="font-sans bg-gradient-to-r from-[#d7d2cc] to-[#304352]">
    {% include "exam/navbar.html" %}
    
    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-[#212529] text-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-semibold text-center mb-6">Student Login Panel</h1>

        <form method="post" class="space-y-6">
          {% csrf_token %}
          
          <div class="space-y-2">
            <input type="text" name="username" class="w-full p-3 text-center text-lg rounded-md border-2 border-gray-500 bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-[#4caf50]" autocomplete="off" placeholder="Username">
          </div>
          
          <div class="space-y-2">
            <input type="password" name="password" class="w-full p-3 text-center text-lg rounded-md border-2 border-gray-500 bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-[#4caf50]" autocomplete="off" placeholder="Password">
          </div>

          <div class="flex justify-center">
            <button type="submit" class="w-full py-3 text-lg font-semibold text-white bg-[#4caf50] rounded-md hover:bg-[#347736] transition duration-300">Login</button>
          </div>
        </form>
      </div>
    </div>

    {% include "exam/footer.html" %}
  </body>
</html>
