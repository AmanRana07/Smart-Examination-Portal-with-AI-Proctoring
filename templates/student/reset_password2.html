{% load widget_tweaks %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to right, #d7d2cc, #304352); /* Gradient background */
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem; /* Increased margin for better spacing */
        border: 2px solid #d1d5db;
        border-radius: 0.5rem;
        outline: none;
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      input:focus {
        border-color: #34d399;
        box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.5);
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #34d399;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2c9d81;
      }
    </style>
  </head>
  <body class="font-sans bg-gradient-to-r from-[#d7d2cc] to-[#304352] min-h-screen">
    {% include "exam/navbar.html" %}
    <div class="flex justify-center items-center py-12">
      <div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Reset Password</h2>
        <p class="text-sm text-gray-500 text-center mb-6">
          Enter your new password and confirm it to reset.
        </p>

        <!-- Display messages -->
        {% if messages %}
          <ul class="mb-4">
            {% for message in messages %}
              <li class="{% if message.tags == 'error' %}bg-red-100 text-red-700 border-red-500{% else %}bg-green-100 text-green-700 border-green-500{% endif %} px-4 py-3 rounded-md mb-2 border">
                {{ message }}
              </li>
            {% endfor %}
          </ul>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="new_password" class="block text-gray-600 font-medium mb-1">New Password</label>
            <input 
              id="new_password" 
              type="password" 
              name="new_password" 
              placeholder="New Password" 
              required 
              class="focus:ring-2 focus:ring-green-300"
            >
          </div>
          <div class="mb-6">
            <label for="confirm_password" class="block text-gray-600 font-medium mb-1">Confirm Password</label>
            <input 
              id="confirm_password" 
              type="password" 
              name="confirm_password" 
              placeholder="Confirm Password" 
              required 
              class="focus:ring-2 focus:ring-green-300"
            >
          </div>
          <div>
            <button 
              type="submit" 
              class="w-full bg-green-500 text-white py-2 rounded-md font-semibold hover:bg-green-600 transition">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
