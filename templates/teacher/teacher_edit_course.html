{% extends 'teacher/teacherbase.html' %}

{% block content %}
    <!-- Inline CSS for Modern Design -->
    <style>
        /* Main container styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 15px;
        }

        /* Card styles */
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Header styling */
        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form field styles */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Error message styling */
        .text-danger {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }

        /* Button styles */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Alignment for buttons */
        .text-center {
            text-align: center;
        }

        /* Horizontal form styling */
        .row {
            display: flex;
            align-items: center;
        }

        .col-sm-4 {
            flex: 0 0 33.3333%;
            max-width: 33.3333%;
            padding-right: 10px;
        }

        .col-sm-8 {
            flex: 0 0 66.6667%;
            max-width: 66.6667%;
        }

        /* Spacing classes */
        .mt-4 {
            margin-top: 1.5rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .me-2 {
            margin-right: 0.5rem;
        }
    </style>

    <!-- Main Heading -->
    <h2 class="text-center mt-4 mb-4">Edit Course</h2>
    
    <!-- Form Container -->
    <div class="container">
        <div class="card">
            
            <!-- Form Starts -->
            <form method="POST" class="form-horizontal">
                {% csrf_token %}
                
                <!-- Display form errors -->
                <div class="form-group">
                    {{ form.non_field_errors }}
                </div>
                
                <!-- Loop through fields -->
                {% for field in form %}
                    <div class="form-group row mb-3">
                        <label class="col-sm-4">{{ field.label_tag }}</label>
                        <div class="col-sm-8">
                            {{ field }}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
                <!-- Buttons -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <a href="{% url 'teacher-view-exam' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            <!-- Form Ends -->
        </div>
    </div>

{% endblock content %}
