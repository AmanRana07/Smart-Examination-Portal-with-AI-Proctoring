<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    /* Custom Animation for the Icon */
    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Smooth scroll effect */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-gray-50">

  {% include "exam/navbar.html" %}

    <div class="relative z-10 text-center px-4 py-8">
      <!-- Title Section with Icon -->
      <h1 class="text-5xl font-bold leading-tight mb-6">

      <!-- Call-to-Action Section -->
      <p class="text-lg md:text-xl mb-4 text-white">Explore other amazing features of our website!</p>
      
      <!-- Button with Hover Effects -->
      <a href="/" class="inline-block bg-teal-300 text-teal-800 font-semibold py-3 px-8 rounded-full transition duration-300 ease-in-out transform hover:bg-teal-400 hover:text-white hover:scale-105 shadow-lg">
