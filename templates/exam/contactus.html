{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Contact Us</title>
</head>
<body class="bg-gray-50">

  {% include "exam/navbar.html" %}
  
  <br><br>

  <!-- Contact Form Section -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-3xl transform transition duration-300 ease-in-out hover:scale-105 hover:shadow-xl">
      <h3 class="text-3xl font-bold text-center text-teal-500 mb-8">Contact Us</h3>
      <p class="text-center text-gray-600 mb-6">We'd love to hear from you. Please fill out the form below!</p>

      <!-- Form Start -->
      <form method="POST" autocomplete="off">
        {% csrf_token %}
        
        <!-- Render the form fields dynamically -->
        <div class="space-y-6">
          <div class="form-group">
            <label for="id_Name" class="block text-lg font-semibold text-gray-700">Name</label>
            {{ form.Name }}
          </div>
          
          <div class="form-group">
            <label for="id_Email" class="block text-lg font-semibold text-gray-700">Email</label>
            {{ form.Email }}
          </div>
          
          <div class="form-group">
            <label for="id_Message" class="block text-lg font-semibold text-gray-700">Message</label>
            {{ form.Message }}
          </div>

          <!-- Submit Button with Icon -->
          <button type="submit" class="w-full p-4 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition duration-300">
            <i class="fas fa-paper-plane mr-2"></i> Submit
          </button>
        </div>
      </form>
      <!-- Form End -->
    </div>
  </div>

  {% include "exam/footer.html" %}

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
